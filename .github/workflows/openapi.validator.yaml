name: OpenAPI-Validator

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  tests:
    name: OpenAPI Validator Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
            distribution: 'zulu' # See 'Supported distributions' for available options
            java-version: '11'
      - name: Run tests
        run: |
          mvn clean verify
